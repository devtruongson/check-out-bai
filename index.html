<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ONBET</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <main>
            <div class="overlay">
                <div class="container-ref">
                    <div class="container bg-global">
                        <img
                            src="./assets/img/onbet-xo-so-pc-20230611101628-occ15.jpg"
                            alt=""
                        />
                        <form action="">
                            <button class="submit-so"></button>
                            <input
                                type="text"
                                name="hoTen"
                                class="first-input"
                                placeholder="Nhập họ và tên của bạn..."
                                required
                            />
                            <input
                                type="text"
                                name="phone"
                                class="last-input"
                                placeholder="Nhập số điện thoại của bạn..."
                                required
                            />
                            <button class="submit"></button>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <div class="modal-custom">
            <h3>Chúng tôi đã ghi nhận dữ liệu</h3>
            <p>Và chúng tôi sẽ liên lạc ngay với quý khách sau 1 phút</p>
        </div>

        <script src="./assets/js/main.js"></script>
    </body>
</html>
